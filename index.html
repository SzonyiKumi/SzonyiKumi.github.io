<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SyőnyiKumi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #050816;          /* dark navy like reference */
      --card: #0c1020;
      --text-main: #ffffff;
      --text-muted: #9ca3af;
      --radius-lg: 22px;
      --shadow-card: 0 18px 40px rgba(0, 0, 0, 0.45);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 14px;
      background: var(--bg);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    .container {
      width: 100%;
      max-width: 620px;
      text-align: center;
      padding: 24px 18px 34px;
    }

    .title {
      font-size: clamp(1.3rem, 4vw, 1.8rem);
      font-weight: 600;
      margin-bottom: 18px;
    }

    /* GIF: 480x746 portrait */
    .media-frame {
      margin: 0 auto 26px;
      max-width: 480px;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.55);
      border: 2px solid rgba(255, 255, 255, 0.08);
    }

    .media-frame img {
      display: block;
      width: 100%;
      height: auto; /* keeps 480x746 ratio */
    }

    /* Countdown layout */
    .countdown-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr)); /* mobile: 2x2 */
      gap: 14px;
      justify-items: center;
    }

    .time-card {
      width: 100%;
      max-width: 150px;
      background: linear-gradient(145deg, #0d1224, #050816);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      padding: 14px 10px 16px;
    }

    .time-value {
      font-size: clamp(2.1rem, 6vw, 2.8rem);
      font-weight: 600;
      letter-spacing: 0.08em;
      margin-bottom: 5px;
    }

    .time-label {
      font-size: 0.72rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .expired {
      margin-top: 22px;
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    /* Larger screens */
    @media (min-width: 640px) {
      body {
        padding: 32px;
      }

      .container {
        padding: 30px 26px 40px;
      }

      .countdown-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr)); /* desktop: 1 row */
        gap: 16px;
      }

      .time-card {
        padding: 16px 14px 18px;
      }

      .time-label {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Itt a vég...</h1>

    <!-- GIF: put your 480x746 file here -->
    <!-- Change src="countdown.gif" to your actual filename -->
    <div class="media-frame">
      <img src="mygif.gif" alt="Countdown animation">
    </div>

    <!-- Countdown -->
    <div class="countdown-grid" id="countdown">
      <div class="time-card">
        <div class="time-value" id="days">00</div>
        <div class="time-label">Days</div>
      </div>
      <div class="time-card">
        <div class="time-value" id="hours">00</div>
        <div class="time-label">Hours</div>
      </div>
      <div class="time-card">
        <div class="time-value" id="minutes">00</div>
        <div class="time-label">Minutes</div>
      </div>
      <div class="time-card">
        <div class="time-value" id="seconds">00</div>
        <div class="time-label">Seconds</div>
      </div>
    </div>

    <div class="expired" id="expired" style="display:none;">
      The countdown has finished.
    </div>
  </div>

  <script>
    // Target date: 6 January 2026, 00:00:00 (local)
    const targetDate = new Date(2026, 0, 6, 0, 0, 0).getTime();

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");
    const expiredEl = document.getElementById("expired");

    function pad(num) {
      return num.toString().padStart(2, "0");
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        daysEl.textContent = "00";
        hoursEl.textContent = "00";
        minutesEl.textContent = "00";
        secondsEl.textContent = "00";
        expiredEl.style.display = "block";
        clearInterval(timer);
        return;
      }

      const secondsTotal = Math.floor(diff / 1000);
      const days = Math.floor(secondsTotal / (60 * 60 * 24));
      const hours = Math.floor((secondsTotal % (60 * 60 * 24)) / (60 * 60));
      const minutes = Math.floor((secondsTotal % (60 * 60)) / 60);
      const seconds = secondsTotal % 60;

      daysEl.textContent = pad(days);
      hoursEl.textContent = pad(hours);
      minutesEl.textContent = pad(minutes);
      secondsEl.textContent = pad(seconds);
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
