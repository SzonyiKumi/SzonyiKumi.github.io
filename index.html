<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Itt a vég...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #050816;
      --card: #0c1020;
      --text-main: #ffffff;
      --text-muted: #9ca3af;
      --radius-lg: 22px;
      --shadow-card: 0 18px 40px rgba(0, 0, 0, 0.45);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 8px;
      background: var(--bg);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    .container {
      width: 100%;
      max-width: 620px;
      text-align: center;
      padding: 12px 10px 16px;
    }

    .title {
      font-size: clamp(1.3rem, 4vw, 1.8rem);
      font-weight: 600;
      margin-bottom: 8px;
    }

    /* ---- GIF FRAME (még jobban limitálva) ---- */
    .media-frame {
      margin: 0 auto 12px;
      max-width: 420px;

      /* max a képernyő 42%-a magas, hogy alatta elférjen a 2x2 grid */
      max-height: 42vh;
      height: auto;

      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.55);
      border: 2px solid rgba(255, 255, 255, 0.08);
    }

    .media-frame img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Nagyon kicsi képernyőkön még jobban vágjuk */
    @media (max-width: 400px) {
      .media-frame {
        max-height: 38vh;
      }
    }

    /* Countdown layout */
    .countdown-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr)); /* mobil: 2x2 */
      gap: 10px;
      justify-items: center;
    }

    .time-card {
      width: 100%;
      max-width: 150px;
      background: linear-gradient(145deg, #0d1224, #050816);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      padding: 10px 6px 12px;
    }

    .time-value {
      font-size: clamp(1.9rem, 5.5vw, 2.4rem);
      font-weight: 600;
      letter-spacing: 0.08em;
      margin-bottom: 2px;
    }

    .time-label {
      font-size: 0.65rem;
      letter-spacing: 0.32em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .expired {
      margin-top: 14px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* Nagyobb kijelzők */
    @media (min-width: 640px) {
      body {
        padding: 24px;
      }

      .container {
        padding: 20px 20px 26px;
      }

      .media-frame {
        margin-bottom: 18px;
        max-height: 520px;
        max-width: 480px;
      }

      .countdown-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 14px;
      }

      .time-card {
        padding: 14px 10px 16px;
      }

      .time-label {
        font-size: 0.72rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Itt a vég...</h1>

    <!-- GIF -->
    <div class="media-frame">
      <img src="mygif.gif" alt="Countdown animation">
    </div>

    <!-- Countdown -->
    <div class="countdown-grid" id="countdown">
      <div class="time-card">
        <div class="time-value" id="days">00</div>
        <div class="time-label">DAYS</div>
      </div>
      <div class="time-card">
        <div class="time-value" id="hours">00</div>
        <div class="time-label">HOURS</div>
      </div>
      <div class="time-card">
        <div class="time-value" id="minutes">00</div>
        <div class="time-label">MINUTES</div>
      </div>
      <div class="time-card">
        <div class="time-value" id="seconds">00</div>
        <div class="time-label">SECONDS</div>
      </div>
    </div>

    <div class="expired" id="expired" style="display:none;">
      The countdown has finished.
    </div>
  </div>

  <script>
    // 2026. január 6. 00:00
    const targetDate = new Date(2026, 0, 6, 0, 0, 0).getTime();

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");
    const expiredEl = document.getElementById("expired");

    function pad(num) {
      return num.toString().padStart(2, "0");
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        daysEl.textContent = "00";
        hoursEl.textContent = "00";
        minutesEl.textContent = "00";
        secondsEl.textContent = "00";
        expiredEl.style.display = "block";
        clearInterval(timer);
        return;
      }

      const secondsTotal = Math.floor(diff / 1000);
      const days = Math.floor(secondsTotal / (60 * 60 * 24));
      const hours = Math.floor((secondsTotal % (60 * 60 * 24)) / (60 * 60));
      const minutes = Math.floor((secondsTotal % (60 * 60)) / 60);
      const seconds = secondsTotal % 60;

      daysEl.textContent = pad(days);
      hoursEl.textContent = pad(hours);
      minutesEl.textContent = pad(minutes);
      secondsEl.textContent = pad(seconds);
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
